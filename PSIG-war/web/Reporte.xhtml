<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./LayoutAdmin.xhtml">

            <ui:define name="titulo">
               Reportes
            </ui:define>

            <ui:define name="content">
                 <br />
                <div class="panel with-nav-tabs panel-primary">
                      <div class="panel-heading">
                          <h3>Reportes</h3>
                      </div>
                      <div class="panel-body">
                            <h:messages errorClass="alert alert-danger alert-dismissable msjes" infoClass="msjSuccess" />
                        
                            <h:form id="form-validator">
                                <div class="form-group">
                                    <h:outputLabel value="Fecha Inicio" for="Fecha Inicio" />
                                    <h:inputText class="form-control" value="#{zonaBean.fechainicio}" id="fechainicio" title="fechainicio" required="true">
                                        
                                    </h:inputText>
                                    <h:outputLabel value="Fecha Fin" for="Fecha Fin" />
                                    <h:inputText class="form-control" value="#{zonaBean.fechafin}" id="fechafin" title="fechafin" required="true">
                                       
                                    </h:inputText>
                                    
                                </div>
                                <h:commandButton class="btn btn-success" onclick="reporte();"  value="Generar Reporte">
                                    <f:ajax execute="fechainicio fechafin" render="output" />
                                </h:commandButton>
                                <!--<button  jsf:action="">Generar Reporte</button>-->
                                <h:inputHidden id="output" value="#{zonaBean.demandazonas()}" />
                            </h:form>
                            
                            <div id="tabla-reporte">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Barrio</th>
                                            <th>Porcentaje (%)</th>
                                            <th>Demanda</th>
                                        </tr>
                                    </thead>
                                    <tbody id="retorno">

                                    </tbody>

                                </table>
                            </div>
                            <!--<script src="js/highcharts.js" target="body" />
                            <script src="js/exporting.js" target="body" />-->
                            <script src="js/reporte.js" target="body" />
                      </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
