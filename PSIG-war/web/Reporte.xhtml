<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="./LayoutAdmin.xhtml">

            <ui:define name="titulo">
               Reportes
            </ui:define>

            <ui:define name="content">
                 <br />
                <div class="panel with-nav-tabs panel-primary">
                      <div class="panel-heading">
                          <h3>Reportes</h3>
                      </div>
                      <div class="panel-body">
                            <h:messages errorClass="alert alert-danger alert-dismissable msjes" infoClass="msjSuccess" />
                        
                            <form jsf:id="form-validator" data-toggle="validator" role="form">
                                <div class="form-group">
                                    <label class="control-label">Login</label>
                                    <input jsf:value="#{altaAdministrador.login}" type="text" class="form-control" id="login" placeholder="Login" required="true" /> 
                                </div>
                                <button class="btn btn-success" jsf:action="#{altaAdministrador.crearAdministrador}">Crear</button>
                            </form>

                      </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
