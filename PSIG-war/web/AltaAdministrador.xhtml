<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="LayoutAdmin.xhtml">
            <ui:define name="titulo">Alta Administrador</ui:define>
            <ui:define name="content">
                <br />
                <div class="panel with-nav-tabs panel-primary">
                      <div class="panel-heading">
                          <h3>Alta Administrador</h3>
                      </div>
                      <div class="panel-body">
                            <h:messages errorClass="alert alert-danger alert-dismissable msjes" infoClass="msjSuccess" />
                        
                            <form jsf:id="form-validator" data-toggle="validator" role="form">
                                <div class="form-group">
                                    <label class="control-label">Login</label>
                                    <input jsf:value="#{altaAdministrador.login}" type="text" class="form-control" id="login" placeholder="Login" required="true" /> 
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Clave</label>
                                    <input jsf:value="#{altaAdministrador.clave}" data-error="Debe ingresar 6 caracteres como minimo" data-minlength="6" type="password" class="form-control" id="clave" placeholder="" required="true" />
                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Nombre</label>
                                    <input jsf:value="#{altaAdministrador.nombre}" type="text" class="form-control" id="nombre" placeholder="Nombre" required="true" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Apellido</label>
                                    <input jsf:value="#{altaAdministrador.apellido}" type="text" class="form-control" id="apellido" placeholder="Apellido" required="true" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Cedula</label>
                                    <input jsf:value="#{altaAdministrador.cedula}" type="text" data-error="Cedular de 8 caracteres solo números, sin punto ni guiones" size="8" pattern="[0-9]{9}" maxlength="8" class="form-control" id="cedula" placeholder="" required="true" />
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Telefono</label>
                                    <input jsf:value="#{altaAdministrador.telefono}" type="text" data-error="Debe ingresar un número" class="form-control" id="telefono" size="9" pattern="[0-9]{8}" maxlength="9"  placeholder="Telefono" required="true" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Email</label>
                                    <input jsf:value="#{altaAdministrador.email}" data-error="Email invalido" type="email" class="form-control" id="email" placeholder="correo@dominio.com" required="true" />
                                    <div class="help-block with-errors"></div>
                                </div>
                                <!--<div class="form-group">
                                    <label class="control-label">Rol</label>
                                    <input jsf:value="{altaAdministrador.rol}" type="text" class="form-control" id="rol" placeholder="" />
                                </div>-->
   
                                <button class="btn btn-success" jsf:action="#{altaAdministrador.crearAdministrador}">Crear</button>
                            </form>

                      </div>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
