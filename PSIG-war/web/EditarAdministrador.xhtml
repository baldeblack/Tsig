<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="LayoutAdmin.xhtml">

            <ui:define name="titulo">
                Editar Administrador
            </ui:define>

            <ui:define name="content">
                
                <br />
                <div class="panel with-nav-tabs panel-primary">
                      <div class="panel-heading">
                          <h3>Editar Administrador</h3>
                      </div>
                      <div class="panel-body">
                            <h:messages errorClass="msjError" infoClass="msjSuccess" />
                            
                            <form jsf:id="form-edita" data-toggle="validator" role="form">
                                
                                <input jsf:value="#{altaAdministrador.adm.idAdmin}" type="hidden" class="form-control" id="id" /> 
                                <!--<div class="form-group">
                                    <label class="control-label">Login</label>-->
                                <input jsf:value="#{altaAdministrador.adm.login}" type="hidden" class="form-control" id="login" placeholder="Login"/> 
                                <!--</div>-->
                                <div class="form-group">
                                    <label class="control-label">Clave</label>
                                    <input jsf:value="#{altaAdministrador.adm.clave}" data-error="Debe ingresar 6 caracteres como minimo" data-minlength="6" type="text" class="form-control" id="clave" required="true" />
                                    
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Nombre</label>
                                    <input jsf:value="#{altaAdministrador.adm.nombre}" type="text" class="form-control" id="nombre" placeholder="Nombre" required="true" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Apellido</label>
                                    <input jsf:value="#{altaAdministrador.adm.apellido}" type="text" class="form-control" id="apellido" placeholder="Apellido" required="true" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Cedula</label>
                                    <input jsf:value="#{altaAdministrador.adm.cedula}" type="text" data-error="Cedular de 8 caracteres solo números, sin punto ni guiones" pattern="[0-9]{9}" maxlength="8" class="form-control" id="cedula" required="true" />
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Telefono</label>
                                    <input jsf:value="#{altaAdministrador.adm.telefono}" type="text" data-error="Debe ingresar un número" class="form-control" size="9" pattern="[0-9]{9}" id="telefono" maxlength="9" placeholder="Telefono" required="true" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Email</label>
                                    <input jsf:value="#{altaAdministrador.adm.email}" data-error="Email invalido" type="email" class="form-control" id="email" placeholder="correo@dominio.com" required="true" />
                                    <div class="help-block with-errors"></div>
                                </div>
                                <!--<div class="form-group">
                                    <label class="control-label">Rol</label>
                                    <input jsf:value="{altaAdministrador.rol}" type="text" class="form-control" id="rol" placeholder="" />
                                </div>-->
   
                                <button class="btn btn-success" jsf:action="#{altaAdministrador.editAdministrador()}">Editar</button>
                            </form>
                      </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
