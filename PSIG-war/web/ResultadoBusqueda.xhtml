<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="./templates/layoutSitio.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h3>Resultado de la Busqueda</h3>
                    <h:form id="formulario">
                        
                        <div style="width:100%; height:500px" id="map">
                        </div>
                        <script src="OpenLayers.js" target="body" />
                        <script src="http://maps.google.com/maps/api/js?v=3.7&amp;sensor=false" target="body"></script>
                        <script src="js/Busqueda.js" target="body" />
                        <h:inputHidden value="#{filtro.resultado}" id="coordenadas" />
                        <!--<h:inputHidden value="{pruebas.inmueble_basico}" id="nombre" />-->
                        <h:inputHidden id="coord_x" value="#{pruebas.x_nuevo}" />
                        <h:inputHidden id="coord_y" value="#{pruebas.y_nuevo}" />
                        
                        <h:commandButton type="submit"  id="click" value="click" onchange="submit();"  action="#{pruebas.consulta2}" />
                        <h:commandLink value="Next page" action="/DetalleInmueble.xhtml?faces-redirect=true" />
                        <!--<h:commandLink style="display: none" id="click" action="{pruebas.pruebo2}" value="click"/>-->
                    </h:form>
                   
                    
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
