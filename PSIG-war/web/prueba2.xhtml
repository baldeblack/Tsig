<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="./templates/layoutSitio.xhtml">
            <ui:define name="content">        
                <div class="container">
                    <h3>Busqueda</h3>
                    <h:form class="form-horizontal" role="form" id="formulario">
                            <div class="form-group form-group-sm">
                            </div>
                            
                            
                             <div class="form-group form-group-sm">
                                <label class="col-sm-2 control-label" for="fechainicio">fechainicio(2015/06/04):</label>
                                <div class="col-sm-10">
                                    <h:inputText id="fechainicio" value="#{zonaBean.fechainicio}" title="fechainicio" />
                                </div>
                            </div>
                           <div class="form-group form-group-sm">
                                <label class="col-sm-2 control-label" for="fechafin">fechafin(2015/06/10):</label>
                                <div class="col-sm-10">
                                    <h:inputText id="fechafin" value="#{zonaBean.fechafin}" title="fechafin" />
                                </div>
                            </div>
                            
                            <div class="form-group">
                            </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-4">
                                <h:commandButton class="btn btn-success" value="Buscar" action="#{zonaBean.demandazonas()}"></h:commandButton>
                            </div>
                        </div>
                           
                        <div class="form-group form-group-sm">    
                            <div class="col-xs-6 col-sm-4">
                               <h:messages errorClass="msjError" infoClass="msjSuccess" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
