<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./LayoutAdmin.xhtml">

            <ui:define name="titulo">
                Lista Inmuebles
            </ui:define>

            <ui:define name="content">
                <br />
                <div class="panel with-nav-tabs panel-primary">
                      <div class="panel-heading">
                          <h3>Lista Inmueble</h3>
                      </div>
                      <div class="panel-body">
                        <h:form>
                            <h:dataTable var="i" value="#{inmuebleBean.listarInmuebles()}" class="table">
                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                    <h:outputText value="#{i.gidInm}"></h:outputText>  
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Titulo</f:facet>
                                    <h:outputText value="#{i.titulo}"></h:outputText>  
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Proposito</f:facet>
                                    <h:outputText value="#{i.proposito}"></h:outputText>  
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Estado</f:facet>
                                    <h:outputText value="#{i.estado}"></h:outputText>  
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Propietario</f:facet>
                                    <h:outputText value="#{i.idPropietario.email}"></h:outputText>  
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Acciones</f:facet>
                                    <h:commandLink action="#{inmuebleBean.uploadFile(i)}" >
                                        <i class="fa fa-upload"></i>
                                    </h:commandLink> |
                                    <h:commandLink action="#{inmuebleBean.listarImagenesInm(i)}" >
                                        <i class="fa fa-picture-o"></i>
                                    </h:commandLink> |
                                    <h:commandLink action="#{inmuebleBean.datalleInm(i)}" >
                                        <i class="fa fa-info-circle"></i>
                                    </h:commandLink> |
                                    <h:commandLink action="#{inmuebleBean.editarInmueble(i)}" >
                                        <i class="fa fa-pencil"></i>
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                      </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
