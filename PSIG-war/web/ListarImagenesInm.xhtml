<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./LayoutAdmin.xhtml">

            <ui:define name="titulo">
                Lista Imagenes Inmuebles
            </ui:define>

            <ui:define name="content">
                <br />
                <div class="panel with-nav-tabs panel-primary">
                      <div class="panel-heading">
                          <h3>Lista Imagenes Inmueble</h3>
                      </div>
                      <div class="panel-body">
                          <c:forEach var="item" items="#{inmuebleBean.listarImagenesInmL()}">
                                <div class="col-lg-4 col-md-4 col-xs-6 thumb">
                                    <a class="thumbnail" href="#">
                                        <h:graphicImage class="img-responsive" value="#{item.ruta}" style="width: 400px;height: 300px;" />
                                        <!--<img class="img-responsive" src="http://placehold.it/400x300" alt="">-->
                                    </a>
                                </div>
                          </c:forEach>
                       
                      </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
