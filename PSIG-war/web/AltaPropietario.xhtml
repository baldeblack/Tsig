<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./LayoutAdmin.xhtml">

            <ui:define name="titulo">
                Alta Propietario
            </ui:define>

            <ui:define name="content">
                <br />
                <div class="panel with-nav-tabs panel-primary">
                      <div class="panel-heading">
                          <h3>Alta Propietario</h3>
                      </div>
                      <div class="panel-body">
                            
                       <h:form class="form-horizontal">
                            <h:messages errorClass="msjError" infoClass="msjSuccess" />
                            <h:outputLabel value="Nombre:"></h:outputLabel>
                            <h:inputText class="form-control" value="#{altaPropietario.nombre}" required="true" id="nombre"></h:inputText>
                            <h:outputLabel value="Apellido:"></h:outputLabel>
                            <h:inputText class="form-control" value="#{altaPropietario.apellido}" required="true" id="apellido"></h:inputText>
                            <h:outputLabel  value="Telefono:"></h:outputLabel>
                            <h:inputText class="form-control" value="#{altaPropietario.telefono}" id="telefono"></h:inputText>
                            <h:outputLabel value="Email:"></h:outputLabel>
                            <h:inputText class="form-control" value="#{altaPropietario.email}" id="email"></h:inputText>
                            <h:outputLabel value="Cedula:"></h:outputLabel>
                            <h:inputText class="form-control" value="#{altaPropietario.ci}" required="true" id="ci"></h:inputText>

                            <h:commandButton class="btn btn-success"  action="#{altaPropietario.crearPropietario()}" value="Crear" />
                        </h:form>
                      </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
